<div class="container">
    <p>This is  a paragraph</p>
    <a  class="btn btn-primary" href="#" role="button">Home</a>
      <div th:if="${not #lists.isEmpty(users)}">
          <h2>Users List</h2>
          <table class="table table-striped">
              <tr>
                  <th>Id</th>
                  <th>name</th>
                  <th>age</th>
                  <th>hobbies</th>
              </tr>
              <tr *ngFor="let user of usersArray">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.hobbies}}</td>
                <a title="View" href="users/detail/{{user.id}}">View</a>
              </tr>
          </table>
      </div>
  </div>
